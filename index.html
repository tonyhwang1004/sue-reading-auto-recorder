        // GPT APIÎ°ú Ïä¨ÎùºÏù¥Îìú ÎÇ¥Ïö© ÏÉùÏÑ±

            const response = await fetch('https://api.openai.com/v1/chat/completions', {

            const data = await response.json();
            const content_text = data.choices[0].message.content;
            
            try {
                return JSON.parse(content_text);
            } catch (e) {
                // JSON ÌååÏã± Ïã§Ìå®Ïãú Í∏∞Î≥∏ Ïä¨ÎùºÏù¥Îìú ÏÉùÏÑ±
                return generateDefaultSlides(title);
            }
        }

        // Í∏∞Î≥∏ Ïä¨ÎùºÏù¥Îìú ÏÉùÏÑ± (Î∞±ÏóÖÏö©)
        function generateDefaultSlides(title) {
            const colors = ['#667eea', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'];
            const icons = ['üöÄ', 'üí°', 'üéØ', '‚≠ê', 'üî•', 'üíé', 'üåü', 'üé®', 'üìä', 'üèÜ', 'üí∞', 'üìà', 'üéâ', 'üåà', '‚ú®'];
            
            return Array.from({length: 15}, (_, i) => ({
                slideNumber: i + 1,
                icon: icons[i % icons.length],
                title: `${title} - ${i + 1}`,
                subtitle: `Ïä¨ÎùºÏù¥Îìú ${i + 1}Ïùò ÌïµÏã¨ ÎÇ¥Ïö©`,
                color: colors[i % colors.length]
            }));
        }

        // Ïä¨ÎùºÏù¥Îìú ÏÉùÏÑ±
        async function createSlides(slideData) {
            slides = slideData;
            const container = document.getElementById('slideshowContainer');
            container.innerHTML = '';
            
            slideData.forEach((slide, index) => {
                const slideElement = createSlideElement(slide, index);
                container.appendChild(slideElement);
                
                // ÏûÖÏûê Ìö®Í≥º Ï∂îÍ∞Ä
                addParticleEffect(slideElement);
            });
            
            currentSlide = 0;
            showSlide(0);
        }

        // Í∞úÎ≥Ñ Ïä¨ÎùºÏù¥Îìú ÏöîÏÜå ÏÉùÏÑ±
        function createSlideElement(slide, index) {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide slide-3d';
            slideDiv.style.background = `linear-gradient(135deg, ${slide.color}, #764ba2)`;
            
            slideDiv.innerHTML = `
                <div class="video-background" id="video-bg-${index}"></div>
                <div class="particle-system" id="particles-${index}"></div>
                <div class="slide-content advanced-animation">
                    <div class="slide-icon">${slide.icon}</div>
                    <div class="slide-title">${slide.title}</div>
                    <div class="slide-subtitle">${slide.subtitle}</div>
                    <div style="position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 10px 15px; border-radius: 15px; font-size: 1em;">
                        ${slide.slideNumber}/15
                    </div>
                </div>
            `;
            
            return slideDiv;
        }

        // ÏûÖÏûê Ìö®Í≥º Ï∂îÍ∞Ä
        function addParticleEffect(slideElement) {
            const particleSystem = slideElement.querySelector('.particle-system');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                particleSystem.appendChild(particle);
            }
        }

        // Ïä¨ÎùºÏù¥Îìú ÌëúÏãú
        function showSlide(index) {
            const slideElements = document.querySelectorAll('.slide');
            slideElements.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            
            currentSlide = index;
            updateSlideCounter();
        }

        // Ïä¨ÎùºÏù¥Îìú Ïπ¥Ïö¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSlideCounter() {
            const counter = document.getElementById('slideCounter');
            counter.textContent = `${currentSlide + 1} / ${slides.length}`;
        }

        // Ïù¥Ï†Ñ/Îã§Ïùå Ïä¨ÎùºÏù¥Îìú
        function prevSlide() {
            const newIndex = currentSlide > 0 ? currentSlide - 1 : slides.length - 1;
            showSlide(newIndex);
        }

        function nextSlide() {
            const newIndex = currentSlide < slides.length - 1 ? currentSlide + 1 : 0;
            showSlide(newIndex);
        }

        // ÏûêÎèô Ïû¨ÏÉù
        function toggleAutoPlay() {
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                isAutoPlaying = false;
            } else {
                autoPlayInterval = setInterval(() => {
                    nextSlide();
                }, 3000);
                isAutoPlaying = true;
            }
        }

        // ÏßÑÌñâ ÏÉÅÌô© Î™®Îã¨ Ï†úÏñ¥
        function showProgressModal(show) {
            const modal = document.getElementById('progressModal');
            modal.classList.toggle('show', show);
        }

        function updateProgress(percent, title, desc, icon) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = Math.round(percent) + '%';
            document.getElementById('progressTitle').textContent = title;
            document.getElementById('progressDesc').textContent = desc;
            document.getElementById('progressIcon').textContent = icon;
        }

        // Í≤∞Í≥º ÌëúÏãú
        function showResults() {
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        // ÌôîÎ©¥ ÎÖπÌôî
        async function startScreenRecord() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: 'screen', width: 1920, height: 1080 },
                    audio: true
                });
                
                const recorder = new MediaRecorder(stream);
                const chunks = [];
                
                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'premium-slideshow.webm';
                    a.click();
                };
                
                recorder.start();
                alert('üé¨ ÎÖπÌôî ÏãúÏûë! ÌôîÎ©¥ Í≥µÏú†Î•º Ï§ëÏßÄÌïòÎ©¥ ÎÖπÌôîÍ∞Ä Ï¢ÖÎ£åÎê©ÎãàÎã§.');
                
                stream.getVideoTracks()[0].onended = () => {
                    recorder.stop();
                };
                
            } catch (error) {
                alert('‚ùå ÌôîÎ©¥ ÎÖπÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // Ïä¨ÎùºÏù¥Îìú Îã§Ïö¥Î°úÎìú
        function downloadSlides() {
            const slidesData = JSON.stringify(slides, null, 2);
            const blob = new Blob([slidesData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'premium-slides.json';
            a.click();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.addEventListener('DOMContentLoaded', function() {
            // ÏûÖÎ†• ÌïÑÎìú Ïù¥Î≤§Ìä∏
            document.getElementById('titleInput').addEventListener('input', updateGenerateButton);
            document.getElementById('contentInput').addEventListener('input', updateGenerateButton);
            
            // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
            document.addEventListener('keydown', function(e) {
                if (slides.length > 0) {
                    if (e.key === 'ArrowLeft') prevSlide();
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === ' ') {
                        e.preventDefault();
                        toggleAutoPlay();
                    }
                }
            });
        });
    </script>
</body>
